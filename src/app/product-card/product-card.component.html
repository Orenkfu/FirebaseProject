<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" style="height: 230px;" class="card-img-top w-100" alt="{{product.title}}" [src]="product.imageUrl">
  <div class="card-body">
    <h4 class="card-title">{{product.title}}</h4>
    <p class="card-text">{{product.price | currency: 'USD':symbol}}</p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button (click)="addToCart(product)" class="btn btn-primary btn-block">Add To Cart</button>
  </div>
</div>
